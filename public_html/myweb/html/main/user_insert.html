<div class="content content_insert bg">
    <h3 class="p_title">회원등록</h3>
    <form name="form1" method="post">
        <table>
            <colgroup>
                <col style="width:15%;">
                <col style="width:30%;">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="login_id">아이디 :</label></td>
                    <td><input type="text" name="login_id" id="login_id"></td>
                </tr>
                <tr>
                    <td><label for="passwd">비밀번호 :</label></td>
                    <td><input type="password" name="passwd" id="passwd"></td>
                </tr>
                <tr>
                    <td><label for="user_nm">이름 :</label></td>
                    <td><input type="text" name="user_nm" id="user_nm"></td>
                </tr>
                <tr>
                    <td><label for="mobile">전화번호 :</label></td>
                    <td><input type="text" name="mobile" id="mobile" placeholder="예) 01012341234"></td>
                    <td><span class="desc">하이픈(-)을 제외한 숫자로만 입력하세요.</span></td>
                </tr>
                <tr>
                    <td><label for="email">이메일 :</label></td>
                    <td><input type="text" name="email" id="email" placeholder="예) abc@abc.com"></td>
                    <td><span class="desc">이메일을 기입하지 않으면 비밀번호를 찾을 수 없습니다.</span></td>
                </tr>
                <tr>
                    <td><label>생년월일 :</label></td>
                    <td>
                        <div class="calendar_input">
                            <span class="calendar">
                                <input type="text" id="birth_date" name="birth_date" class="date" size="16" autocomplete="off"/>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>관리자여부 :</label></td>
                    <td>
                        <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="is_admin"  checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="javascript:void(0);" class="btn btn_red" onclick="document.forms['form1'].submit();">등록</a>
    </form>
    {{form_script}}
</div>

<script>
    $(function() {
        $("#birthdate").datepicker({
            dateFormat: "yy-mm-dd",
            defaultDate: "1990-12-07"
        });
    });

    function test() {
        $.ajax({
            url: "https://cloud-api.malgnlms.com/users",
            domain: "jsl.malgn.co.kr",
            type: "GET",
            success: function(data) {
                alert(data);
            },
            error: function() {
                alert("err");
            }
        })
    }

</script>
